<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱数码PE发布页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            line-height: 1.6;
            padding-bottom: 60px;
            overflow-x: hidden;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 100;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            text-shadow: 0 0 15px rgba(0, 191, 255, 0.7);
            margin-bottom: 20px;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #1e90ff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(30, 144, 255, 0.6); }
            to { text-shadow: 0 0 20px rgba(0, 255, 204, 0.8), 0 0 30px rgba(30, 144, 255, 0.9); }
        }
        
        .divider {
            height: 3px;
            background: linear-gradient(to right, transparent, #00bfff, #0078ff, #00bfff, transparent);
            width: 80%;
            margin: 20px auto;
        }
        
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        
        .image-card {
            flex: 1;
            min-width: 300px;
            max-width: 550px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            background: rgba(0, 0, 20, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(64, 224, 208, 0.5);
            position: relative;
        }
        
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .image-wrapper {
            width: 100%;
            height: 320px;
            overflow: hidden;
            position: relative;
        }
        
        .pe-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 确保图片完整显示 */
            display: block;
            transition: transform 0.5s ease;
        }
        
        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 50, 0.8);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .content-section {
            background: rgba(15, 25, 60, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 191, 255, 0.3);
        }
        
        .pe-info {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 30px;
            padding: 15px;
            line-height: 1.8;
            color: #e0f7ff;
        }
        
        .pe-info strong {
            color: #00ffff;
        }
        
        .download-section {
            margin: 40px 0;
        }
        
        .download-header {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #00ffea;
            text-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
            letter-spacing: 1px;
        }
        
        .download-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .download-group {
            flex: 1;
            min-width: 280px;
            max-width: 600px;
            background: rgba(20, 30, 70, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 195, 255, 0.4);
        }
        
        .group-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00bfff;
            color: #00ffea;
        }
        
        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .download-item {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .download-item:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        
        .download-item i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00ffff;
        }
        
        .download-type {
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }
        
        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 114, 255, 0.3);
        }
        
        .download-link:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            box-shadow: 0 6px 15px rgba(0, 114, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .bilibili-section {
            text-align: center;
            margin: 40px auto;
            padding: 20px;
            max-width: 600px;
        }
        
        .bilibili-link {
            font-size: 1.2rem;
            color: #00eeff;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .bilibili-link:hover {
            color: #ff3860;
            transform: scale(1.05);
        }
        
        .jump-button {
            background: linear-gradient(90deg, #ff3860, #ff2b56);
            color: white;
            font-size: 1.3rem;
            padding: 15px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 56, 96, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .jump-button:hover {
            background: linear-gradient(90deg, #ff2b56, #ff3860);
            box-shadow: 0 8px 20px rgba(255, 56, 96, 0.6);
            transform: translateY(-3px);
        }
        
        .jump-button:active {
            transform: translateY(1px);
        }
        
        footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }
        
        .copyright {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        
        .copyright span:first-child {
            margin-right: auto;
        }
        
        .copyright span:last-child {
            margin-left: auto;
        }
        
        .rights-text {
            flex: 1;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .image-card {
                min-width: 90%;
            }
            
            .image-wrapper {
                height: 250px;
            }
            
            .download-group {
                min-width: 90%;
            }
            
            .copyright {
                flex-direction: column;
                gap: 10px;
            }
            
            .copyright span:first-child, 
            .copyright span:last-child {
                margin: 0;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .image-wrapper {
                height: 200px;
            }
            
            .download-grid {
                grid-template-columns: 1fr;
            }
            
            .jump-button {
                width: 90%;
                padding: 15px;
            }
        }

            background-size: contain;

        }

        /* 樱花飘落动画 */
        @keyframes petalFall {

            }

                transform: translate3d(var(--end-x), 100vh, 0) rotate(360deg);
                opacity: 0.3;
            }
        }
    </style>
</head>

    <!-- 樱花容器 -->

    <script>
        // 樱花飘落效果
        document.addEventListener('DOMContentLoaded', () => {
            const sakuraContainer = document.getElementById('sakura-container');
            
            // 创建樱花花瓣
            function createPetal() {
                const petal = document.createElement('div');
                petal.className = 'sakura-petal';
                
                // 随机位置和大小
                const size = Math.random() * 15 + 8;
                const startX = Math.random() * window.innerWidth;
                const endX = Math.random() * 40 - 20; // -20px 到 20px 的偏移
                
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                petal.style.left = `${startX}px`;
                petal.style.setProperty('--start-x', `${endX}px`);
                petal.style.setProperty('--end-x', `${Math.random() * 60 - 30}px`);
                
                // 随机的下落速度
                const duration = Math.random() * 8 + 8; // 8-16秒
                petal.style.animation = `petalFall ${duration}s linear infinite`;
                petal.style.animationDelay = `${Math.random() * 5}s`;
                
                sakuraContainer.appendChild(petal);
                
                // 花瓣落地后移除
                setTimeout(() => {
                    if (petal.parentNode) {
                        petal.remove();
                    }
                }, duration * 1000);
            }
            
            // 初始创建花瓣
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createPetal();
                }, Math.random() * 3000);
            }
            
            // 每隔一段时间创建新花瓣
            setInterval(() => {
                createPetal();
            }, 500);
        });
