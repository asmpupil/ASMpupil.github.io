<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新域名通知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .domain-container {
            position: relative;
            margin: 40px 0;
        }
        
        .domain {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        .domain:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
        }
        
        .note {
            margin-top: 50px;
            font-size: 1rem;
            color: white;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .button:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 235, 59, 0.7); }
            50% { text-shadow: 0 0 20px rgba(255, 235, 59, 0.9), 0 0 30px rgba(255, 235, 59, 0.6); }
            100% { text-shadow: 0 0 10px rgba(255, 235, 59, 0.7); }
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .domain { font-size: 2.5rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.7rem; }
            .domain { font-size: 1.8rem; padding: 15px; }
            .button { padding: 10px 25px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 欢迎访问我们的新官网 🎉</h1>
        
        <div class="domain-container">
            <div class="domain" id="domainLink">http://asmpupil
            .xhyu.top/</div>
        </div>
        
        <a href="http://asmpupil.xhyu.top/" class="button" target="_blank">立即访问新网站</a>
        
        <div class="note">
            <p>该域名可能会显示不安全，请忽视并且在浏览器打开</p>
            <p>这是由于新域名的安全证书尚未完全配置，不影响网站的正常使用</p>
        </div>
    </div>

    <script>
        // 创建五彩纸屑效果
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(confetti);
            }
        }
        
        // 点击域名复制到剪贴板
        document.getElementById('domainLink').addEventListener('click', function() {
            const domain = this.textContent;
            navigator.clipboard.writeText(domain).then(() => {
                const originalText = this.textContent;
                this.textContent = '已复制到剪贴板！';
                setTimeout(() => {
                    this.textContent = originalText;
                }, 2000);
            });
        });
        
        // 页面加载完成后创建纸屑效果
        window.addEventListener('load', createConfetti);
    </script>
</body>
</html>
