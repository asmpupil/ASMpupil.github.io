<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新域名通知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .domains-container {
            margin: 40px 0;
        }
        
        .domain-item {
            margin-bottom: 25px;
        }
        
        .domain {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
            cursor: pointer;
            animation: pulse 2s infinite;
            margin: 10px;
        }
        
        .domain:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
        }
        
        .note {
            margin-top: 50px;
            font-size: 1rem;
            color: white;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 235, 59, 0.7); }
            50% { text-shadow: 0 0 20px rgba(255, 235, 59, 0.9), 0 0 30px rgba(255, 235, 59, 0.6); }
            100% { text-shadow: 0 0 10px rgba(255, 235, 59, 0.7); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .domain { font-size: 1.8rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.7rem; }
            .domain { font-size: 1.5rem; padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 欢迎访问我们的新官网 🎉</h1>
        
        <div class="domains-container">
            <div class="domain-item">
                <div class="domain" id="domain1">http://asmpupil.11n.dpdns.org/</div>
            </div>
            <div class="domain-item">
                <div class="domain" id="domain2">http://asmpupil.gg4.icu/</div>
            </div>
            <div class="domain-item">
                <div class="domain" id="domain3">http://asmpupil.xhyu.top/</div>
            </div>
        </div>
        
        <div class="note">
            <p>该域名可能会显示不安全，请忽视并且在浏览器打开</p>
            <p>这是由于新域名的安全证书尚未完全配置，不影响网站的正常使用</p>
        </div>
    </div>

    <script>
        // 点击域名复制到剪贴板
        document.getElementById('domain1').addEventListener('click', function() {
            copyToClipboard(this.textContent, this);
        });
        
        document.getElementById('domain2').addEventListener('click', function() {
            copyToClipboard(this.textContent, this);
        });
        
        document.getElementById('domain3').addEventListener('click', function() {
            copyToClipboard(this.textContent, this);
        });
        
        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = element.textContent;
                element.textContent = '已复制到剪贴板！';
                setTimeout(() => {
                    element.textContent = originalText;
                }, 2000);
            });
        }
    </script>
</body>
</html>
